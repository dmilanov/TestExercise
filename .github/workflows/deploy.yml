name: Deploy Hardhat Project

on:
  pull_request:
    types: [closed]
    labels:
      - CI:Deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and run local devnet
      run: |
        docker run -d --name devnet -p 8545:8545 ethereum/client-go:latest --dev

    - name: Install dependencies
      run: npm install
      working-directory: ./hardhat

    - name: Compile contracts
      run: npx hardhat compile
      working-directory: ./hardhat

    - name: Deploy contracts
      run: npx hardhat run scripts/deploy.js --network localhost
      working-directory: ./hardhat

    - name: Build new Docker image with deployed contracts
      run: |
        docker commit devnet my-devnet-with-contracts:latest
        docker tag my-devnet-with-contracts:latest ${{ secrets.DOCKER_USERNAME }}/my-devnet-with-contracts:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-devnet-with-contracts:latest

    - name: Clean up
      run: docker stop devnet && docker rm devnet